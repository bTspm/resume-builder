<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding and viewport -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- Primary Meta Tags -->
    <title>AI Resume Builder | Powered by AI</title>
    <meta name="title" content="AI Resume Builder | Powered by AI" />
    <meta name="description" content="Create ATS-optimized resumes with AI assistance. Tailored to job descriptions using advanced language models from Anthropic and OpenAI." />
    <meta name="keywords" content="resume builder, AI resume, Claude AI, GPT-4, job application, career tools, ATS optimization" />
    <meta name="author" content="Your Company Name" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-domain.com/" />
    <meta property="og:title" content="AI Resume Builder | Powered by AI" />
    <meta property="og:description" content="Create ATS-optimized resumes with AI assistance. Tailored to job descriptions using advanced language models." />
    <meta property="og:image" content="https://your-domain.com/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://your-domain.com/" />
    <meta property="twitter:title" content="AI Resume Builder | Powered by AI" />
    <meta property="twitter:description" content="Create ATS-optimized resumes with AI assistance. Tailored to job descriptions using advanced language models." />
    <meta property="twitter:image" content="https://your-domain.com/twitter-image.png" />

    <!-- Theme and Colors -->
    <meta name="theme-color" content="#121212" />
    <meta name="msapplication-TileColor" content="#121212" />
    <meta name="msapplication-navbutton-color" content="#121212" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Mobile App Meta -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="AI Resume Builder" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Security -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; font-src 'self' data: https:; connect-src 'self' https:;" />

    <!-- Performance baseline styles -->
    <style>
        /* CSS Reset */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Document setup */
        html {
            height: 100%;
            font-size: 16px;
            -webkit-text-size-adjust: 100%;
        }

        body {
            min-height: 100%;
            line-height: 1.5;
            background-color: #121212;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Roboto', 'Segoe UI', system-ui, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #root {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Initial loading state */
        .initial-loader {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            font-size: 1.125rem;
            color: #fff;
        }

        /* Smooth scrolling if the user doesn't have a preference for reduced motion */
        @media (prefers-reduced-motion: no-preference) {
            html {
                scroll-behavior: smooth;
            }
        }

        /* High contrast support */
        @media (forced-colors: active) {
            * {
                forced-color-adjust: none;
            }
        }
    </style>
</head>
<body>
<!-- NoScript fallback -->
<noscript>
    <div style="padding: 20px; text-align: center;">
        JavaScript is required to use the AI Resume Builder. Please enable JavaScript in your browser settings.
    </div>
</noscript>

<!-- Application root -->
<div id="root">
    <div class="initial-loader">
        <div>
            <p>Loading AI Resume Builder...</p>
            <p style="font-size: 0.875rem; opacity: 0.7; margin-top: 0.5rem;">
                Powered by AI
            </p>
        </div>
    </div>
</div>

<!-- Application entry point -->
<script type="module" src="/src/main.tsx"></script>
</body>
</html>
